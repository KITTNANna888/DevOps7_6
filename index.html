<html>
<head>
    <title>Version Control</title>
    <meta charset="utf8">
    <style>
        h1 {
            font-size : 28px;
            font-color : blue;
        }
    </style>   
</head>
<body> 
    Version 1 Kittnan boonmak
<table border="1" width="80%">
    <tr>   
    <td><h1>ฟรอม์ใบสมัครงานวิ่ง</h1></td>
    </tr>
    <tr>
    <td>
    <form>
     <label>ชื่อ-สกุล : </label>
    <input type="text" name="username" placeholder="กรอกชื่อ-สุกล"><p>

    <label>อายุ : </label>
    <input type="number"  name="age" max="90" min="5" >
    <label>ปี</label><p>

    <label>เพศ : </label>   
    <input type="radio" name="gander" value="male" >ชาย
    <input type="radio" name="gander" value="femal">หญิง<p>

    <label>หมายเลขโทรศัพท์ : </label>
    <input type="text" name="phonenumber" placeholder="เช่น 089-630-1526"><p>

    <label>อีเมล : </label>
    <input type="gmail" name="gmail" placeholder="exaple@gmail"><p>

    <label>ประเภทการวิ่ง : </label>
    <select name ="distance" required>
    <option value="">กรุณาเลือกประเภทการวิ่ง</option>
    <option value="3Km">ระยทาง3กิโลเมตร</option>
    <option value="5Km">ระยทาง5กิโลเมตร</option>
    <option value="10Km">ระยทาง10กิโลเมตร</option>
    </select><p>

    <label>ขนาดเสื้อ : </label>   
    <select name ="size" required>
    <option value="">เลือกขนาดเสื้อ</option>
    <option value="sizeS">sizeS</option>
    <option value="sizeM">sizeM</option>
    <option value="sizeL">sizeL</option>
    <option value="sizeXL">sizeXL</option>
    </select><p>
    
    <label>คำอธิบายเพิ่มเติ่ม : </label><br> 
    <textarea cols="100" rows="6" placeholder="หากมีข้อมูลหากมีข้อมูลเพิ่มเติม กรุณากรอกที่นี่"></textarea>  
    <br>
    <input type="submit" value="ยืนการสมัคร">
    <input type="reset" value="ยกเลิก">
    </form>
    </td>
    </tr>
</table>
</body>
</html>
